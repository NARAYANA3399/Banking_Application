<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking Application</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .message {
            text-align: center;
            margin: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Banking Application</h1>
    <p th:text="${message}" class="message"></p>

    <div class="form-container">

        <h2>Create Account</h2>
        <form action="/bank/create" method="post">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required placeholder="Enter account number">
            
            <label for="initialBalance">Initial Balance</label>
            <input type="number" id="initialBalance" name="initialBalance" required placeholder="Enter initial balance">
            
            <button type="submit">Create Account</button>
        </form>

        <h2>Deposit Money</h2>
        <form action="/bank/deposit" method="post">
            <label for="depositAccount">Account Number</label>
            <input type="text" id="depositAccount" name="accountNumber" required placeholder="Enter account number">
            
            <label for="depositAmount">Amount</label>
            <input type="number" id="depositAmount" name="amount" required placeholder="Enter deposit amount">
            
            <button type="submit">Deposit</button>
        </form>

        <h2>Withdraw Money</h2>
        <form action="/bank/withdraw" method="post">
            <label for="withdrawAccount">Account Number</label>
            <input type="text" id="withdrawAccount" name="accountNumber" required placeholder="Enter account number">
            
            <label for="withdrawAmount">Amount</label>
            <input type="number" id="withdrawAmount" name="amount" required placeholder="Enter withdrawal amount">
            
            <button type="submit">Withdraw</button>
        </form>

        <h2>Transfer Money</h2>
        <form action="/bank/transfer" method="post">
            <label for="fromAccount">From Account</label>
            <input type="text" id="fromAccount" name="fromAccount" required placeholder="Enter sender's account number">
            
            <label for="toAccount">To Account</label>
            <input type="text" id="toAccount" name="toAccount" required placeholder="Enter recipient's account number">
            
            <label for="transferAmount">Amount</label>
            <input type="number" id="transferAmount" name="amount" required placeholder="Enter transfer amount">
            
            <button type="submit">Transfer</button>
        </form>

        <h2>Check Balance</h2>
        <form action="/bank/balance" method="get">
            <label for="balanceAccount">Account Number</label>
            <input type="text" id="balanceAccount" name="accountNumber" required placeholder="Enter account number">
            
            <button type="submit">Check Balance</button>
        </form>

    </div>
</body>
</html>
